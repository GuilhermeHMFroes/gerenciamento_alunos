{% extends "main.html" %}

{% block head %}

    <title>Cadastro de Aluno</title>

{% endblock %}

{% block content %}

    <h1 class="text-center">CADASTRO DE ALUNO</h1>
    <br>

    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}

    <form method="POST" action="{% url 'cadastroaluno' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade" required>
        </div>

        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="curso" name="curso" required>
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="number" class="form-control" id="cpf" name="cpf" pattern="[0-9]{11}" required>
        </div>

        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" class="form-control" id="rg" name="rg" required>
        </div>

        <div class="form-group">
            <label for="dataIngresso">Data de Ingresso:</label>
            <input type="date" class="form-control" id="dataIngresso" name="dataIngresso" required>
        </div>

        <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" class="form-control" id="foto" name="foto" required>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>

{% endblock %}
